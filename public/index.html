<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WildWildWeb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="header">
       <p class="title">Wild TA-10</p>
       <p class="subtitle">setup page</p>
    </div>
    <div class="content">
       <h2>Load your SVG file here</h2>
       <div class="svg-loader">
         <input type="file" class="svg-load-button" name="myFile" accept="image/xml+svg" onchange="uploadSVG()">
         <label for="loadSVG" class="svg-load-label"></label>
       </div>
       <div class="previewBox container" id="previewBox">
         <img id="previewIMG" src="" alt="preview svg" style="display:none;width:inherit"/>
       </div>
       <h3>Add options</h3>
       <div class="options container">
         <div class="option">
           <input type="checkbox" id="box"></input>
           <label for="boundingBox" class="checkbox-label">bounding box</label>
         </div>
         <div class="option">
           <input type="checkbox" id="dryrun"></input>
           <label for="dryRun" class="checkbox-label">dry run</label>
         </div>
         <div class="option">
           <input type="checkbox" id="hatch"></input>
           <label for="hatch" class="checkbox-label">hatch</label>
         </div>
       </div>
    </div>
    <div class="footer">
       <div class="buttons container">
         <button id="convertBtn" onclick="convertSVG()" disabled>convert</button>
         <div class="info">
           <div class="title">INFO</div>
           <div class="feedback" id="feedback">operations feedback here..</div>
         </div>
         <button id="uploadBtn" onclick="uploadWild()" disabled>upload</button>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
